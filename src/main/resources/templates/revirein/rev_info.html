<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/baseLayout}">
  <head>
    
    
  </head>
  <!--
  BODY TAG OPTIONS:
  =================
  Apply one or more of the following classes to get the
  desired effect
  |---------------------------------------------------------|
  | SKINS         | skin-blue                               |
  |               | skin-black                              |
  |               | skin-purple                             |
  |               | skin-yellow                             |
  |               | skin-red                                |
  |               | skin-green                              |
  |---------------------------------------------------------|
  |LAYOUT OPTIONS | fixed                                   |
  |               | layout-boxed                            |
  |               | layout-top-nav                          |
  |               | sidebar-collapse                        |
  |               | sidebar-mini                            |
  |---------------------------------------------------------|
  -->
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

      <!-- Main Header -->
      
      <!-- Left side column. contains the logo and sidebar -->
      
	<th:block layout:fragment="content">
      <script src="/plugins/ckeditor/ckeditor.js"></script>
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1 class="text-center">
            리뷰작성<br>
            <small>상품을 관리하는 곳입니다.</small>
          </h1>
          <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i></li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">

          <!-- Your Page Content Here -->
          <div class="row">
          	<div class="col">
          		<div class="box box-info">
                <div class="box-header with-border">
                </div><!-- /.box-header -->
                <!-- form start -->
                <form action=""  method="post" enctype="multipart/form-data" class="form-horizontal">
                  <div class="box-body">
                    	<div class="form-group row">
						  <label for="title" class="col-sm-1 col-form-label">상품명</label>
			              <div class="col-sm-3">
			                <input type="text" class="form-control" name="pro_name" id="pro_name" placeholder="상품명 입력...">
			              </div>
			              <label for="title" class="col-sm-1 col-form-label">상품가격</label>
			              <div class="col-sm-3">
			                <input type="text" class="form-control" name="pro_price" id="pro_price" placeholder="상품가격 입력...">
			              </div>
						</div>
						<div class="form-group row">
						  <label for="title" class="col-sm-1 col-form-label">상품이미지</label>
			              <div class="col-sm-3">
			                <input type="file" class="form-control" name="uploadFile" id="uploadFile">
			              </div>
						</div>
						<div class="form-group row">
						  <label for="title" class="col-sm-1 col-form-label">상품설명</label>
			              <div class="col-sm-10">
			                <textarea class="form-control" name="pro_content" id="pro_content" rows="3" style="width: 860px;"></textarea>
			              </div>
			            </div>
			            <div class="form-group row">
						  <label for="title" class="col-sm-1 col-form-label">수량</label>
			              <div class="col-sm-3">
			                <input type="text" class="form-control" name="pro_amount" id="pro_amount" placeholder="수량 입력...">
			              </div>
						</div>
                  </div><!-- /.box-body -->
                  <div class="box-footer">
                    <button type="submit" class="btn btn-default">리뷰등록</button>
                  </div><!-- /.box-footer -->
                </form>
              </div>
          	</div>
          </div>
          

        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
    </th:block>

      <!-- Main Footer -->
      

      <!-- Control Sidebar -->
      
    

    <!-- REQUIRED JS SCRIPTS -->
	<th:block layout:fragment="script">
    <script>

      $(document).ready(function() {
        // 파일첨부시 이미지 미리보기
        $("#uploadFile").on("change", function(e) {
          let file = e.target.files[0];

          let reader = new FileReader();
          reader.readAsDataURL(file);

          reader.onload = function(e) {
            $("#img_preview").attr("src", e.target.result);
          }
        });
        
     // ckeditor 환경설정. 자바스크립트 Ojbect문법
     var ckeditor_config = {
             resize_enabled : false,
             enterMode : CKEDITOR.ENTER_BR,
             shiftEnterMode : CKEDITOR.ENTER_P,
             toolbarCanCollapse : true,
             removePlugins : "elementspath", 
             //업로드 탭기능추가 속성. CKEditor에서 파일업로드해서 서버로 전송클릭하면 , 이 주소가 동작된다.
             filebrowserUploadUrl: "/admin/product/imageuplaod" 
     }

     CKEDITOR.replace("pro_content", ckeditor_config);

     console.log("ckediotr 버전: ", CKEDITOR.version);  // ckediotr 버전:  4.12.1 (Standard)
        
        
      }); // ready event end

    </script>
    </th:block>
  </body>
</html>
