<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Starter</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">  

  <link rel="stylesheet" href="/css/adLogin.css">
</head>
<body>
<div class="main">
	<div class="container">
		<div style="text-align: center;">
			<div class="middle">
			
			<div id="login">
				<form th:action="@{/admin/admin_login}" method="post">
					<fieldset class="clearfix">
					<p>
						<span class="fa fa-user"></span>
						<input type="text" id="admin_id" value="admin" name="admin_id" Placeholder="Username" required>
					</p> <!-- JS because of IE support; better: placeholder="Username" -->
					<p>
						<span class="fa fa-lock"></span>
						<input type="password" id="admin_pw" value="1234" name="admin_pw" Placeholder="Password" required>
					</p> <!-- JS because of IE support; better: placeholder="Password" -->
					<div>
						<span style="width:48%; text-align:left;  display: inline-block;">
							<a class="small-text" href="#">Forgot password?</a>
						</span>
						<span style="width:50%; text-align:right;  display: inline-block;">
							<input type="submit" value="Sign In">
						</span>
					</div>
					
					</fieldset>
					<div class="clearfix"></div>
				</form>
				<div class="clearfix"></div>
			</div> <!-- end login -->
			
			<div class="logo">LOGO
				<div class="clearfix"></div>
			</div>
			</div>
		</div>
	</div>

</div>

<script th:inline="javascript">
	
	let msg = [[${msg}]];
	if(msg == "failID") {
	     alert("아이디를 정확히 입력해주세요.");
	     document.getElementById("admin_id").focus();
	} else if(msg == "failPW") {
	     alert("비밀번호를 정확히 입력해주세요.");
	     document.getElementById("admin_pw").focus();
	} else if(msg == "success") {
	     alert("환영합니다.");
	}
	
</script>
</body>
</html>
