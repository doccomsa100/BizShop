      <!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
    <div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
      <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
      </div>
      
      <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
      <script>
          // 우편번호 찾기 화면을 넣을 element
          var element_layer = document.getElementById('layer');
      
          function closeDaumPostcode() {
              // iframe을 넣은 element를 안보이게 한다.
              element_layer.style.display = 'none';
          }
      
          function sample2_execDaumPostcode() {
              new daum.Postcode({
                  oncomplete: function(data) {
                      // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
      
                      // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                      // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                      var addr = ''; // 주소 변수
                      var extraAddr = ''; // 참고항목 변수
      
                      //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                      if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                          addr = data.roadAddress;
                      } else { // 사용자가 지번 주소를 선택했을 경우(J)
                          addr = data.jibunAddress;
                      }
      
                      // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                      if(data.userSelectedType === 'R'){
                          // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                          // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                          if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                              extraAddr += data.bname;
                          }
                          // 건물명이 있고, 공동주택일 경우 추가한다.
                          if(data.buildingName !== '' && data.apartment === 'Y'){
                              extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                          }
                          // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                          if(extraAddr !== ''){
                              extraAddr = ' (' + extraAddr + ')';
                          }
                          // 조합된 참고항목을 해당 필드에 넣는다.
                          document.getElementById("sample2_extraAddress").value = extraAddr;
                      
                      } else {
                          document.getElementById("sample2_extraAddress").value = '';
                      }
      
                      // 우편번호와 주소 정보를 해당 필드에 넣는다.
                      document.getElementById('sample2_postcode').value = data.zonecode;
                      document.getElementById("sample2_address").value = addr;
                      // 커서를 상세주소 필드로 이동한다.
                      document.getElementById("sample2_detailAddress").focus();
      
                      // iframe을 넣은 element를 안보이게 한다.
                      // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                      element_layer.style.display = 'none';
                  },
                  width : '100%',
                  height : '100%',
                  maxSuggestItems : 5
              }).embed(element_layer);
      
              // iframe을 넣은 element를 보이게 한다.
              element_layer.style.display = 'block';
      
              // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
              initLayerPosition();
          }
      
          // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
          // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
          // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
          function initLayerPosition(){
              var width = 300; //우편번호서비스가 들어갈 element의 width
              var height = 400; //우편번호서비스가 들어갈 element의 height
              var borderWidth = 5; //샘플에서 사용하는 border의 두께
      
              // 위에서 선언한 값들을 실제 element에 넣는다.
              element_layer.style.width = width + 'px';
              element_layer.style.height = height + 'px';
              element_layer.style.border = borderWidth + 'px solid';
              // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
              element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
              element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
          }
      </script>
    </th:block>

	<th:block layout:fragment="script">
    <script>

      $(document).ready(function() {
        
        let useIDCheck = false; // 아이디 중복체크 기능을 사용했는 지 유무를 확인.

            $("#btnIDCheck").on("click", function() {

                // .val : 아이디 박스에 값을 읽어옴
                if($("#user_id").val() == "") {
                    alert("아이디를 입력하세요.");
                    $("#user_id").focus();
                    return;    // 아이디를 입력하지 않으면 더이상 프로그램이 진행이 되면 안되서 return; 을 넣어서 동작을 멈춤
                }
                
                $.ajax({

                    url: '/user/idCheck',
                    type: 'get',
                    data: {user_id : $("#user_id").val()},   // user_id이 파라미터명으로 사용자가 입력한 값을 스프링에서 받기위해 파라미터명은 동일해야한다.
                    dataType: 'text',    // text,html,xml,json 값이 사용.   text는 리턴타입이 String이여서 text로 잡는다.
                    success: function(result) {   // result : idUse변수의 값이 들어온다(값이 일치해야함 대소문자도 같아야함).  success: HttpStatus.OK로 인해 상태코드200 이 작동해 성공했다는 의미
                        if(result == 'yes') {
                            alert("아이디 사용가능");
                            $("#idCheckMsg").html("사용가능");
                        }else {
                            alert("아이디 사용불가능");
                            $("#idCheckMsg").html("사용불가능");
                            $("#user_id").val(""); // 입력한 아이디가 삭제.
                            $("#user_id").focus();
                        }
                        
                    }



                });

            });
            // 메일인증코드요청
            $("#btnMailAuthcode").on("click", function() {
                
                if($("#user_email").val() == "") {
                    alert("메일을 입력하세요.");
                    $("#user_email").focus();
                    return;
                }

                $.ajax({
                    url: '/email/authcode',
                    type: 'get',
                    data: {receiverMail : $("#user_email").val(), type : "emailjoin"},  // EmailDTO dto로 받을 데이터
                    dataType: 'text', // success의 리턴타입이 String이기 때문에 text사용
                    success: function(result) {
                        if(result == "success") {  // Controller에 success에서 넘어온다.
                            alert("메일로 인증코드가 발급되었습니다.")
                        }
                    }
                });
            });

            // 메일인증확인
            $("#btnConfirmAuth").on("click", function() {

                if($("#u_authcode").val() == "") {
                    alert("인증코드를 입력하세요.");
                    $("#u_authcode").focus();
                    return;
                }

                // 제이쿼리 ajax문법    이 내용과 스프링을 일치시키는 작업을 해줘야함.  그래야 작동됨.
                $.ajax({
                    url: '/email/confirm_authcode',
                    type: 'get',
                    data: {authcode : $("#u_authcode").val()},
                    dataType: 'text',
                    success: function(result) {
                        if(result == "success") {
                            alert("인증이 확인되었습니다.");
                        }else if(result == "fail") {
                            alert("인증코드값을 확인해주세요.");
                        }else if(result == "request") {
                            alert("인증코드가 소멸되었습니다.\n인증요청메일을 다시 진행해주세요.");
                        }
                    },
                    error: function() {     // 스프링쪽에서 에러가 나면 클라이언트에서 여기로 넘어옴

                    }

                });
            });

            
            
            // 2) <button type="button" class="btn btn-info" id="btnJoin">Sign up</button> - click이벤트 사용.
            $("#btnjoin").on("click", function() {

            		
            	 // 아이디 검증
                if ($("#user_id").val().trim() === "") {
                    alert("아이디를 입력하세요.");
                    $("#user_id").focus();
                    return false;
                }

                // 비밀번호 검증
                if ($("#user_pwd").val().trim() === "") {
                    alert("비밀번호를 입력하세요.");
                    $("#user_pwd").focus();
                    return false;
                }

                // 비밀번호 확인 검증
                if ($("#user_pwd_re").val().trim() === "") {
                    alert("확인비밀번호를 입력하세요.");
                    $("#user_pwd_re").focus();
                    return false;
                }

                // 비밀번호 일치 여부 검증
                if ($("#user_pwd").val().trim() !== $("#user_pwd_re").val().trim()) {
                    alert("비밀번호가 일치하지 않습니다.");
                    $("#user_pwd").val("");
                    $("#user_pwd_re").val("");
                    $("#user_pwd").focus();
                    return false;
                }

                // 이름 검증
                if ($("#user_name").val().trim() === "") {
                    alert("이름을 입력하세요.");
                    $("#user_name").focus();
                    return false;
                }

                // 이메일 검증
                if ($("#user_email").val().trim() === "") {
                    alert("이메일을 입력하세요.");
                    $("#user_email").focus();
                    return false;
                }

                // 우편번호 검증
                if ($("#sample2_postcode").val().trim() === "") {
                    alert("우편번호를 입력하세요.");
                    $("#sample2_postcode").focus();
                    return false;
                }

                // 기본 주소 검증
                if ($("#sample2_address").val().trim() === "") {
                    alert("주소를 입력하세요.");
                    $("#sample2_address").focus();
                    return false;
                }

                // 상세 주소 검증
                if ($("#sample2_detailAddress").val().trim() === "") {
                    alert("상세주소를 입력하세요.");
                    $("#sample2_detailAddress").focus();
                    return false;
                }

                // 전화번호 검증
                if ($("#user_phone").val().trim() === "") {
                    alert("전화번호를 입력하세요.");
                    $("#user_phone").focus();
                    return false;
                }

                // 모든 검증을 통과한 경우 폼을 제출
                alert("회원가입이 완료되었습니다.");
                $("#member_joinForm").submit(); // 폼을 제출하는 부분

            });
            
            return true;
            	
      }); // ready event end

    </script>
