<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout/adminlayout}">
  <head>
    
    
  </head>
  <!--
  BODY TAG OPTIONS:
  =================
  Apply one or more of the following classes to get the
  desired effect
  |---------------------------------------------------------|
  | SKINS         | skin-blue                               |
  |               | skin-black                              |
  |               | skin-purple                             |
  |               | skin-yellow                             |
  |               | skin-red                                |
  |               | skin-green                              |
  |---------------------------------------------------------|
  |LAYOUT OPTIONS | fixed                                   |
  |               | layout-boxed                            |
  |               | layout-top-nav                          |
  |               | sidebar-collapse                        |
  |               | sidebar-mini                            |
  |---------------------------------------------------------|
  -->
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

      <!-- Main Header -->
      
      <!-- Left side column. contains the logo and sidebar -->
      
	<th:block layout:fragment="content">
      <script src="/plugins/ckeditor/ckeditor.js"></script>
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            공지사항
            <small>공지사항을 등록하는 곳입니다.</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="/admin/admin_meun"><i class="fa fa-dashboard"></i>메인페이지</a></li>
            <li class="active">게시판관리</li>
            <li class="active">공지사항등록</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">

          <!-- Your Page Content Here -->
          <div class="row">
          	<div class="col">
          		<div class="box box-info">
                <div class="box-header with-border">
                </div><!-- /.box-header -->
                <!-- form start -->				<!-- 파일업로드 할떄만 enctype="multipart/form-data" -->
                <form action="/admin/notice/noticeform"  method="post" class="form-horizontal" id="noticefrom" name="noticefrom">
                  <div class="box-body">
                  	<div class="form-group row">
						<label for="title" class="col-sm-1 col-form-lobel">구분</label>                  		
                  	  <div class="col-sm-11">
						  <input type="radio" id="noticlass1" name="noticlass" class="custom-control-input" value="N" th:checked="${vo.noticlass eq 'N'}">
						  <label class="custom-control-label" for="noticlass1">
						  공지사항
						  </label>
						  <input type="radio" id="noticlass2" name="noticlass" class="custom-control-input" value="Y" th:checked="${vo.noticlass eq 'Y'}">
						  <label class="custom-control-label" for="noticlass2">
						  업데이트
						  </label>
						  <input type="radio" id="noticlass3" name="noticlass" class="custom-control-input" value="E" th:checked="${vo.noticlass eq 'E'}">
						  <label class="custom-control-label" for="noticlass3">
						  이벤트
						  </label>
						  <input type="radio" id="noticlass4" name="noticlass" class="custom-control-input" value="H" th:checked="${vo.noticlass eq 'H'}">
						  <label class="custom-control-label" for="noticlass4">
						  휴일관련
						  </label>
                  	  </div>
                  	</div>	
                    	<div class="form-group row">
						  <label for="title" class="col-sm-1 col-form-label">제목</label>
			              <div class="col-sm-8">
			                <input type="hidden" name="idx" th:value="${idx}">
			                <input type="text" class="form-control" name="title" id="title" placeholder="제목 입력..." th:value="${vo.title}">
			              </div>
						</div>
						<div class="form-group row">
						  <label for="content" class="col-sm-1 col-form-label">내용</label>
			              <div class="col-sm-11">
			                <textarea class="form-control" name="content" id="content" rows="10" style="width: 860px;" th:value="${vo.content}" ></textarea>
			              </div>
			            </div>
                  </div><!-- /.box-body -->
                  <div class="box-footer text-center">
                    <button type="button" id="btn_notice_save" class="btn btn-primary">공지사항 저장</button>
                    <button type="button" id="btn_notice_list" class="btn btn-primary">목록</button>
                  </div><!-- /.box-footer -->
                </form>
              </div>
          	</div>
          </div>
          

        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
    </th:block>

      <!-- Main Footer -->
      

      <!-- Control Sidebar -->
      
    

    <!-- REQUIRED JS SCRIPTS -->
	<th:block layout:fragment="script">
    <script>

      $(document).ready(function() {
        
     // ckeditor 환경설정. 자바스크립트 Ojbect문법
        var ckeditor_config = {
                resize_enabled : false,
                enterMode : CKEDITOR.ENTER_BR,
                shiftEnterMode : CKEDITOR.ENTER_P,
                toolbarCanCollapse : true,
                removePlugins : "elementspath", 
                //업로드 탭기능추가 속성. CKEditor에서 파일업로드해서 서버로 전송클릭하면 , 이 주소가 동작된다.
                filebrowserUploadUrl: '/admin/notice/imageupload' 
        }

        CKEDITOR.replace("content", ckeditor_config);

        console.log("ckediotr 버전: ", CKEDITOR.version);  // ckediotr 버전:  4.12.1 (Standard)
        
       
        
        
      }); // ready event end

    </script>
    </th:block>
  </body>
</html>
